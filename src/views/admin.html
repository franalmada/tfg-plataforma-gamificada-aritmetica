<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</head>
<body class="bg-gradient">

    <div class="container mt-4">
        <div class="card shadow-lg rounded">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">üîß Panel de Administraci√≥n</h2>
                <button class="btn btn-danger" id="logoutBtn">Cerrar Sesi√≥n</button>
            </div>

            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Usuarios Registrados</h4>
                    <button class="btn btn-primary" id="loadUsersBtn">Usuarios</button>
                </div>

                <!-- üîπ Tabla de Usuarios -->
                <div class="users-table-container">
                    <table class="users-table">
                        <thead class="users-table-header">
                            <tr>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Carga din√°mica -->
                        </tbody>
                    </table>
                </div>

                <!-- üîπ Formulario de Registro R√°pido -->
                <div class="user-form-container">
                    <h4 class="user-form-title">‚ûï Nuevo Usuario</h4>
                    <form id="addUserForm" class="user-form">
                        <div class="form-group">
                            <input type="text" class="input-field" id="newName" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-field" id="newUser" placeholder="Usuario" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-field" id="newPassword" placeholder="Contrase√±a" required>
                        </div>
                        <div class="form-group">
                            <select class="select-field" id="newRole">
                                <option value="admin">Administrador</option>
                                <option value="docente">Docente</option>
                                <option value="alumno">Alumno</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">‚úî</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- üîπ Modal para Editar Usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">‚úè Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUserName">Nombre</label>
                        <input type="text" class="form-control" id="editUserName">
                    </div>
                    <div class="mb-3">
                        <label for="editUserUsername">Usuario</label>
                        <input type="text" class="form-control" id="editUserUsername">
                    </div>
                    <div class="mb-3">
                        <label for="editUserPassword">Nueva Contrase√±a (Opcional)</label>
                        <input type="password" class="form-control" id="editUserPassword">
                    </div>
                    <div class="mb-3">
                        <label for="editUserRole">Rol</label>
                        <select class="form-control" id="editUserRole">
                            <option value="admin">Admin</option>
                            <option value="docente">Docente</option>
                            <option value="alumno">Alumno</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
