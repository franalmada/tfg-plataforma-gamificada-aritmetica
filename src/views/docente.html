<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente - Math Games</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="docente.css">
    
    <!-- Script principal -->
    <script defer src="docente.js"></script>
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header class="header">
        <h1>📊 Panel de Docentes</h1>
        <button class="btn btn-danger btn-logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </header>

    <main class="container mt-4">
        <!-- Filtros -->
        <section class="card shadow p-4">
            <h2 class="section-title">🎓 Seleccionar Estudiante y Juego</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="studentSelect" class="form-label">👩‍🎓 Estudiante:</label>
                    <select id="studentSelect" class="form-select">
                        <option value="">Cargando estudiantes...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gameSelect" class="form-label">🎮 Juego:</label>
                    <select id="gameSelect" class="form-select" onchange="loadDifficulty()">
                        <option value="">Selecciona un Juego</option>
                        <option value="Atrapa la Respuesta Correcta">Atrapa la Respuesta Correcta</option>
                        <option value="Abejas">Abejas</option>
                        <option value="Salto">Salto</option>
                    </select>
                </div>
            </div>

            <!-- Botones de acción bien alineados -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button class="btn btn-primary" onclick="loadStudentStats()">🔍 Ver Estadísticas</button>
                <button class="btn btn-danger" onclick="deleteStudentData()">
                    🗑️ Eliminar Datos del Estudiante
                </button>
            </div>
        </section>

        <!-- Estadísticas -->
        <section class="card shadow mt-4">
            <h2 class="section-title">📈 Estadísticas del Estudiante</h2>
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>Juego 🎮</th>
                        <th>Puntaje ⭐</th>
                        <th>Nivel 📈</th>
                        <th>Tiempo ⏳</th>
                        <th>Fecha 📅</th>
                    </tr>
                </thead>
                <tbody id="statsTableBody">
                    <tr><td colspan="5">Seleccione un estudiante y un juego.</td></tr>
                </tbody>
            </table>
        </section>

        <!-- Ajuste de dificultad -->
        <section class="card shadow mt-4">
            <h2 class="section-title">⚙️ Ajustar Dificultad</h2>
            <div class="row">
                <div class="col-md-6">
                    <label for="minNumber" class="form-label">🔢 Número Mínimo:</label>
                    <input type="number" id="minNumber" class="form-control" min="1" value="1">
                </div>
                <div class="col-md-6">
                    <label for="maxNumber" class="form-label">🔢 Número Máximo:</label>
                    <input type="number" id="maxNumber" class="form-control" min="10" value="10">
                </div>
            </div>
            <button class="btn btn-success mt-3" onclick="setDifficulty()">Guardar Configuración</button>
        </section>

        <!-- Botones adicionales -->
        <div class="text-center mt-4">
            <button class="btn btn-warning" onclick="downloadReport()">📄 Descargar Reporte en PDF</button>
        </div>
        
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
