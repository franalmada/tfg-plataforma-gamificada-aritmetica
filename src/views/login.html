<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = document.cookie.split('; ').find(row => row.startsWith('token='));
        if (token) {
            // Si el usuario ya tiene sesión, verificar su rol y redirigirlo
            fetch("http://localhost:5000/api/auth/profile", {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data.user && data.user.role) {
                    if (data.user.role === "admin") window.location.href = "/admin";
                    else if (data.user.role === "docente") window.location.href = "/docente";
                    else if (data.user.role === "alumno") window.location.href = "/perfil";
                }
            })
            .catch(err => console.error("Error verificando sesión:", err));
        }
    });
</script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p id="errorMsg" class="text-danger text-center mt-2"></p>
    </div>

    <script src="login.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
