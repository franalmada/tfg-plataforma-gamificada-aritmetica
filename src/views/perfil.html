<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Alumno</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container mt-5 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">🎓 Perfil del Alumno</h2>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
        </div>
        
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="profile-card">
<img id="avatarImg" src="assets/avatar.png" class="avatar mb-3" alt="Avatar">
                    <h4 id="studentName" class="text-dark"></h4>
                    <p class="text-dark"><strong>Usuario:</strong> <span id="studentUsername"></span></p>
                </div>
            </div>
            <div class="col-md-8">
                <h4 class="fw-semibold">📊 Historial de Juegos</h4>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Juego 🎮</th>
                            <th>Puntaje ⭐</th>
                            <th>Nivel 📈</th>
                            <th>Tiempo Jugado ⏳</th>
                            <th>Fecha 📅</th>
                        </tr>
                    </thead>
                    <tbody id="scoresTableBody">
                        <!-- Aquí se cargarán los puntajes dinámicamente -->
                    </tbody>
                </table>

                <div class="text-center">
                    <button id="loadMoreBtn" class="btn btn-primary">Ver más ⬇</button>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-jugar">Jugar 🎮</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y lógica personalizada -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
